<div class='projectContainer'>
<mat-card class="example-card"  *ngFor='let project of projects'>
    <mat-card-header>
     
      <mat-card-subtitle><b>{{project.name}}</b></mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <p>
        {{project.details}}
      </p>
      <p>
       Angular Verion:{{project.angularVersion}}
      </p>
      <p>
        Company:{{project.company}}
       </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Details</button>
    </mat-card-actions>
  </mat-card>
</div>
