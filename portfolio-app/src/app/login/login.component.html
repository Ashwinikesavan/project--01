    <mat-card class="login">
    <mat-card-title>
        Login
    </mat-card-title>
<mat-card-content>
<form [formGroup]="form">
  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="Username" formControlName="username" autocomplete="username">
        <mat-error *ngIf="form.get('username')?.touched && form.get('username')?.getError('required')">
            Username is required
        </mat-error>
    </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      <input type="password" matInput placeholder="Password" formControlName="password" autocomplete="current-password">
      <mat-error *ngIf="form.get('password')?.touched && form.get('password')?.getError('required')">
        Password is required
    </mat-error>
    </mat-form-field>
  </p>

  <div class="button">
    <button type="submit" mat-raised-button  [disabled]='!form.valid' color="primary" (click)='login()'>Login</button>
  </div>

</form>
</mat-card-content>
</mat-card>
